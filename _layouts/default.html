<!DOCTYPE html>
<html>
<head>
	<title>{% if page.title %}{{ page.title }} |{% endif %}{{ site.name }}</title>
    <meta name="description" content="{{site.description}}"/>
    <meta name="author" content="{{site.author}}"/>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,700,600' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
</head>
<body>
	<div class="header">
		<div class="content">
			<h1><a href="{{site.baseurl}}">{{ site.name }}</a></h1>
			<p>{{ site.description }}</p>
		</div>
	</div>
	<div class="main-content">
		<div class="container">
            {{ content }}
		</div>
	</div>
	<div class="footer text-center">
		<div class="content">
			&copy; {{ site.time | date: "%Y" }} {{site.author}}<br>
			Proudly published with Burogu
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
